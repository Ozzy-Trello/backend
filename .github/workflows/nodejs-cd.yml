name: Node.js CD

on:
  push:
    branches: ["feat/setup-cicd"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using private key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 8872
          debug: true
          script: cd /home/ozzy-trello/backend
            git fetch -p
            git pull origin development
            npm install
            npm run build
            pm2 restart all
